<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div id="title">bubble</div>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img src="Images/home.svg" class="nav-icons" id="home-button"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="Images/settings.svg"
                class="nav-icons"
                id="settings-button"
            /></a>
          </li>
          <li>
            <a href="#">
              <img
                src="Images/palette.svg"
                class="nav-icons"
                id="palette-button"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Images/close.svg" class="nav-icons" id="close-button" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="home" class="">
      <div id="controls">
        <a href="#" class="control-button-links">
          <svg
            id="play-button"
            class="control-buttons control-button-outer"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-play-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polygon
              class="control-button-inner"
              points="10 8 16 12 10 16 10 8"
            ></polygon>
          </svg>
        </a>
        <a href="#" class="control-button-links">
          <svg
            id="pause-button"
            class="control-buttons inactive control-button-outer"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-pause-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line
              class="control-button-inner"
              x1="10"
              y1="15"
              x2="10"
              y2="9"
            ></line>
            <line
              class="control-button-inner"
              x1="14"
              y1="15"
              x2="14"
              y2="9"
            ></line>
          </svg>
        </a>
        <a href="#" class="control-button-links">
          <svg
            id="stop-button"
            class="control-buttons inactive control-button-outer"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-stop-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <rect
              class="control-button-inner"
              x="9"
              y="9"
              width="6"
              height="6"
            ></rect>
          </svg>
        </a>
      </div>
      <div id="main">
        <div id="timer">
          <div><span id="minutes">00</span>:<span id="seconds">00</span></div>
        </div>
      </div>
      <div id="timer-settings-container">
        <div class="timer-settings" id="set-focus">
          FOCUS
          <input
            class="timer-settings-input"
            id="focus-time"
            type="text"
            value="25:00"
            placeholder="25:00"
            maxlength="5"
          />
        </div>
        <div class="timer-settings" id="set-break">
          BREAK
          <input
            class="timer-settings-input"
            id="break-time"
            type="text"
            value="05:00"
            placeholder="05:00"
            maxlength="5"
          />
        </div>
      </div>
      <div id="time-error">**Please enter a valid time input (MM:SS)**</div>
      <div style="display: none">
        <audio src="Sounds/bubbleStart.wav" id="start-audio"></audio>
        <audio src="Sounds/bubblePause.wav" id="pause-audio"></audio>
        <audio src="Sounds/bubbleStop.wav" id="stop-audio"></audio>
        <audio src="Sounds/paletteClick.wav" id="palette-audio"></audio>
      </div>
    </div>
    <div id="settings" class="inactive">
      <div id="settings-container">
        <div class="setting-subsection">
          <div id="sound-setting-description">
            <div class="setting-subsection-title">Sound</div>
            <div>Toggle sound on/off</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="sound-toggle" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting-subsection">
          <div>
            <div class="setting-subsection-title">Notifications</div>
            <div>Toggle notifications on/off</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="notification-toggle" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting-subsection">
          <div>
            <div class="setting-subsection-title">Restore Defaults</div>
            <div>Restore app state to default</div>
            <div>***Coming soon***</div>
          </div>
          <label class="toggle">
            <button id="restore-default"></button>
          </label>
        </div>
      </div>
    </div>
    <div id="palette" class="inactive">
      <div id="palette-container">
        <a href="#" class="palette-options"
          ><img
            src="Images/bubble-pink.svg"
            class="palette-option"
            id="palette-pink"
        /></a>
        <a href="#" class="palette-options"
          ><img
            src="Images/bubble-blue.svg"
            class="palette-option"
            id="palette-blue"
        /></a>
        <a href="#" class="palette-options"
          ><img
            src="Images/bubble-green.svg"
            class="palette-option"
            id="palette-green"
        /></a>
        <a href="#" class="palette-options"
          ><img
            src="Images/bubble-orange.svg"
            class="palette-option"
            id="palette-orange"
        /></a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
